<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TyreInfo Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      min-height: 100vh;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      /* Full screen background image */
      background: url('landing-bg.png') no-repeat right center fixed;
      background-size: cover;
      background-color: #e7e8ea;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(232, 232, 234, 0.06);
      width: 100vw; height: 100vh;
      z-index: 0;
    }
    .content {
      position: absolute;
      left: 5vw; top: 25vh;
      z-index: 2;
      color: #fff;
      max-width: 550px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      /* text-shadow for better readability */
      text-shadow: 0 2px 16px #00000036, 0 1px 4px #00000033;
    }
    .content h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 0;
      color: #fff;
      letter-spacing: 2px;
    }
    .content p {
      font-size: 2rem;
      margin: 0;
      color: #fff;
      max-width: 500px;
    }
    .search-btn {
      margin-top: 18px;
      font-size: 1.4rem;
      padding: 18px 44px;
      border: none;
      border-radius: 16px;
      background: #fff;
      color: #222;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 14px #00000026;
      transition: background 0.2s, color 0.2s;
    }
    .search-btn:hover {
      background: #1976d2;
      color: #fff;
    }
    @media (max-width: 900px) {
      .content h1 { font-size: 2.4rem;}
      .content p { font-size: 1.1rem;}
      .content { left: 4vw; top: 17vh;}
    }
    @media (max-width: 600px) {
      .content h1 { font-size: 1.3rem;}
      .content p { font-size: 0.93rem;}
      .content { left: 3vw; top: 9vh;}
      .search-btn { font-size: 1rem; padding: 12px 24px;}
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>TyreInfo</h1>
    <p>Best Tyre Deals, EMI, Comparison in One Place!</p>
    <button class="search-btn">Search</button>
  </div>
</body>
</html>
