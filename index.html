<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TyreInfo Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      /* Full screen image */
      background: #ccced0;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
    }
    .bg-image {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      object-fit: cover;
      object-position: right center;
      /* Make image full screen but NOT stretch vertically */
    }
    .overlay-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      padding-left: 6vw;
      /* Responsive for mobile */
    }
    .main-title {
      font-size: 4vw;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 16px #19191990;
      margin-bottom: 24px;
      margin-top: 0;
    }
    .desc {
      font-size: 2vw;
      font-weight: 400;
      color: #fff;
      text-shadow: 0 2px 12px #19191990;
      margin-bottom: 40px;
      max-width: 600px;
    }
    .search-btn {
      padding: 18px 44px;
      font-size: 2vw;
      background: #fff;
      color: #222;
      border: none;
      border-radius: 16px;
      font-weight: 600;
      box-shadow: 0 2px 24px #3332;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
    }
    .search-btn:hover {
      background: #1976d2;
      color: #fff;
    }
    @media (max-width: 700px) {
      .main-title { font-size: 2.2rem; }
      .desc { font-size: 1.1rem; }
      .search-btn { font-size: 1.1rem; padding: 14px 28px; }
      .overlay-content { padding-left: 6vw; }
    }
  </style>
</head>
<body>
  <!-- Full screen bg image -->
  <img src="hero-tyre.png" alt="Tyre" class="bg-image" draggable="false">
  <div class="overlay-content">
    <h1 class="main-title">TyreInfo</h1>
    <div class="desc">Best Tyre Deals, EMI,<br>Comparison in One Place!</div>
    <button class="search-btn" onclick="window.location.href='home.html'">Search</button>
  </div>
</body>
</html>
