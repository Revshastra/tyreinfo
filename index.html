<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TyreInfo - Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #e5e7ea;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .landing-wrapper {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e5e7ea;
      padding: 0;
      box-sizing: border-box;
    }
    .left-content {
      flex: 1;
      padding-left: 4vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 320px;
      max-width: 550px;
    }
    .left-content h1 {
      font-size: 4rem;
      font-weight: bold;
      margin: 0 0 18px 0;
      color: #fff;
      text-shadow: 0 2px 12px #a4a9b0;
    }
    .left-content p {
      font-size: 2.2rem;
      font-weight: 500;
      margin: 0 0 36px 0;
      color: #fff;
      text-shadow: 0 1px 8px #b5b6b7;
      line-height: 1.15;
    }
    .search-btn {
      margin-top: 10px;
      font-size: 2rem;
      font-weight: 600;
      background: #fff;
      color: #222;
      border: none;
      border-radius: 16px;
      padding: 18px 48px;
      cursor: pointer;
      box-shadow: 0 2px 14px #b4b8be33;
      transition: background 0.2s, color 0.2s;
    }
    .search-btn:hover {
      background: #1976d2;
      color: #fff;
    }
    .right-image {
      flex: 1.2;
      min-width: 320px;
      max-width: 820px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 4vw;
    }
    .right-image img {
      width: 96%;
      max-width: 700px;
      height: auto;
      border-radius: 0;
      box-shadow: 0 4px 36px #0001;
      object-fit: contain;
    }
    @media (max-width: 950px) {
      .left-content h1 { font-size: 2.4rem;}
      .left-content p { font-size: 1.25rem;}
      .landing-wrapper { flex-direction: column; }
      .right-image { justify-content: center; padding-right: 0; margin-top: 30px;}
      .left-content { align-items: center; text-align: center; padding-left: 0; }
      .right-image img { max-width: 340px; }
    }
    @media (max-width: 600px) {
      .left-content h1 { font-size: 2rem;}
      .search-btn { font-size: 1.2rem; padding: 13px 36px;}
      .left-content p { font-size: 1rem;}
    }
  </style>
</head>
<body>
  <div class="landing-wrapper" style="background: linear-gradient(112deg, #cfd2d7 50%, #e8ebee 120%);">
    <div class="left-content">
      <h1>TyreInfo</h1>
      <p>Best Tyre Deals, EMI,<br>Comparison in One Place!</p>
      <button class="search-btn" onclick="window.location.href='home.html'">Search</button>
    </div>
    <div class="right-image">
      <img src="hero-tyre.png" alt="TyreInfo Tyre" />
    </div>
  </div>
</body>
</html>
