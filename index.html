<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TyreInfo Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #e7e8ea;
      /* Tyre image as background, right-aligned, not repeated, contain size */
      background-image: url('hero-tyre.png');
      background-repeat: no-repeat;
      background-position: right center;
      background-size: contain;
      overflow-x: hidden;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 60px;
    }
    .headline {
      margin-top: 100px;
      font-size: 4rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 4px 24px rgba(0,0,0,0.17), 0 2px 4px rgba(0,0,0,0.13);
      letter-spacing: 1px;
      margin-bottom: 14px;
    }
    .desc {
      font-size: 2rem;
      font-weight: 400;
      color: #fff;
      text-shadow: 0 4px 24px rgba(0,0,0,0.13), 0 2px 4px rgba(0,0,0,0.12);
      margin-bottom: 38px;
      max-width: 600px;
    }
    .search-btn {
      font-size: 1.6rem;
      padding: 18px 46px;
      background: #fff;
      color: #2b2c30;
      border: none;
      border-radius: 15px;
      font-weight: 600;
      box-shadow: 0 2px 24px #2223  ;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-btn:hover {
      background: #1976d2;
      color: #fff;
    }
    @media (max-width: 950px) {
      .headline { font-size: 2.5rem; }
      .desc { font-size: 1.2rem;}
      .container { padding-left: 10vw;}
    }
    @media (max-width: 600px) {
      body {
        background-position: bottom right;
        background-size: 75vw;
      }
      .container { padding-left: 4vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="headline">TyreInfo</div>
    <div class="desc">Best Tyre Deals, EMI,<br>Comparison in One Place!</div>
    <button class="search-btn">Search</button>
  </div>
</body>
</html>
