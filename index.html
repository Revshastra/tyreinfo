<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TyreInfo Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #dbdcdf;
      position: relative;
      overflow: hidden;
    }
    .main-hero-bg {
      /* Tyre image on the right */
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      background: url('hero-tyre.png') no-repeat right center;
      background-size: contain;
      z-index: 1;
      pointer-events: none;
      /* no filter needed because original image is clean */
    }
    .content {
      position: relative;
      z-index: 2;
      padding-left: 60px;
      padding-top: 110px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .title {
      font-size: 4rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 4px 24px rgba(0,0,0,0.18);
      margin-bottom: 16px;
    }
    .desc {
      font-size: 2rem;
      color: #fff;
      font-weight: 400;
      margin-bottom: 40px;
      text-shadow: 0 4px 24px rgba(0,0,0,0.15);
      max-width: 650px;
      line-height: 1.13;
    }
    .search-btn {
      font-size: 1.6rem;
      padding: 16px 60px;
      background: #fff;
      color: #2b2c30;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      box-shadow: 0 2px 24px #2222;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .search-btn:hover {
      background: #222;
      color: #fff;
    }
    @media (max-width: 900px) {
      .content { padding-left: 7vw; padding-top: 60px;}
      .title { font-size: 2.3rem;}
      .desc { font-size: 1.09rem;}
    }
    @media (max-width: 600px) {
      .main-hero-bg {
        background-size: 80vw;
        background-position: bottom right;
      }
      .content { padding-left: 3vw; padding-top: 40px;}
    }
  </style>
</head>
<body>
  <div class="main-hero-bg"></div>
  <div class="content">
    <div class="title">TyreInfo</div>
    <div class="desc">Best Tyre Deals, EMI,<br>Comparison in One Place!</div>
    <button class="search-btn">Search</button>
  </div>
</body>
</html>
